language: perl
perl:
  - '5.20'
  - '5.14'
  - '5.10'
script:
  - perl Makefile.PL && make test && make install
  - examples/hello/run.sh
  - examples/html/run.sh
  - make dist && ln -s perl-tt-*.tar.gz perl-tt.tar.gz
  - mkdir -p bin && pp -o bin/perl-tt.$(uname -m) script/perl-tt
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - 'perl-tt.tar.gz'
    - 'bin/perl-tt.x86_64'
  on:
    repo: guillon/perl-tt
    tags: true
    perl: '5.10'
